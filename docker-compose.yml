version: "3.7"

services:
  mysql:
    image: mysql:5.6
    container_name: wellbe_waiter_mysql
    ports:
      - 33306:3306
    volumes:
      - /mysql/data:/var/lib/mysql
    restart: on-failure
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=wellbe_waiter
      - MYSQL_USER=root
    network_mode: 'host'

  waiter_server:
    build: ./repositories/waiter-api
    container_name: wellbe_waiter_server
    ports:
      - 3000:3000
    volumes:
      - ./repositories/waiter-api:/app
      - ./repositories/waiter-api/node_modules:/app/node_modules
    depends_on:
      - mysql
      - waiter_sqs
    working_dir: /app
    command: npm start
    network_mode: 'host'

  waiter_sqs:
    image: roribio16/alpine-sqs
    container_name: wellbe_waiter_sqs
    ports:
      - 9324:9324
      - 9325:9325
    network_mode: 'host'
